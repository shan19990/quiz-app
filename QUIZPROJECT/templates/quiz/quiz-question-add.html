<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-...sGjGKl8Ww3+81aq0rHiVVdFb6xJo1KWXSaI/K61jBXQxXQFoa4MpAQ" crossorigin="anonymous">
    <title>Quiz {{ form.instance.title }}</title>
    <style>
        .question-form {
            position: relative;
        }

        .delete-button {
            position: absolute;
            top: 0;
            right: 0;
        }

        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Add Questions</h2>
                  <div id="form-container">
                    <form method="post">
                        {% csrf_token %}
                        {{ formset }}
                        <br>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>                     
                </div>
            </div>
        </div>
    </div>
</body>

</html>
