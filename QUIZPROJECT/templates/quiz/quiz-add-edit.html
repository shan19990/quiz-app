<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...sGjGKl8Ww3+81aq0rHiVVdFb6xJo1KWXSaI/K61jBXQxXQFoa4MpAQ" crossorigin="anonymous">
    <title>Quiz {{ form.instance.title }}</title>
</head>

<body>
    <div class="container-md">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Edit {{ form_quiz.instance.title }}</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title : </label>
                        {{ form_quiz.title }}
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description : </label>
                        {{ form_quiz.description }}
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Test Duration : </label>
                        {{ form_quiz.duration_minutes }}
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Quiz Date : </label>
                        {{ form_quiz.quiz_date }}
                        <br>
                    <input class="btn btn-primary d-block mx-auto" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
